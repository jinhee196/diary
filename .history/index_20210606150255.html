<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secret Note</title>
    <script src="https://kit.fontawesome.com/ef20572bd9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <script src="js/data.js"></script>
</head>
<body>
  <div class="container">
      <header class="header"></header>

      <section id="main">
        <h1 class="main__title">SECRET DIARY</h1>
        <p class="main__desc">작가 Bodo Schaefer의 &#60;멘탈의 연금술&#62;을 바탕으로 만든 일기장입니다.
                              책의 내용을 토대로 전략적인 일기를 써보세요:) 긍정적인 삶으로 나아갈 수 있을 것입니다. </p>
        <button class="note1">일기쓰기</button>
        <button class="note2">아침일기</button>
        <button class="note3">걱정과 두려움을 <br>다루는 방법</button>
      </section>
      
      <section id="daily">
        <div class="daily__weather">
          <!-- <img src="" alt=""> -->
        </div>
        <div class="daily__emotion"></div>
        <div class="daily__Note">
          <button class="daily__submit">완료</button>
          <input class="daily__title" placeholder="제목을 입력하세요"></input>
          <textarea class="daily__text"></textarea>
          
        </div>
      </section>

      <section id="morning">
        <button class="morning__submit">완료</button>
        <p class="desc">아침일기는 '오늘 무엇을 할 것인가?'를 정리하는 데 탁월한 효과를 줍니다. 질문에 가볍게 답해가다 보면,
          질문의 답처럼 생각하고 실행할 수 있는 컨디션이 만들어질 것입니다.  
          
        </p>
        <ul class="items">
          <!-- <li class="item">test</li>
          <li class="item-sub">subtest</li> -->
        </ul>
        <div class="message">
        <input type="text" class="footer__input" />
        <button class="footer__submit">보내기</button>
        </div>
    </section>

    <section id="list">
      <p class="desc">두려움과 걱정의 목록들을 리스트로 만들고 지속적으로 업데이트하세요.
        구체적으로 작성해 두려움을 잘게 쪼개다보면 엄습하는 두려움을 무력화시킬 수 있을 것입니다. </p>
      <ul class="items">
        <!-- <li class="item">test</li>
        <li class="item-sub">subtest</li> -->
      </ul>
      <div class="message">
      <input type="text" class="footer__input" />
      <button class="footer__submit">보내기</button>
      </div>
  </section>

    <footer class="footer">
      <button class="footer__button">
        <div class="circle"></div>
       </button>
       <i class="fas fa-chevron-left"></i>
     </footer>
  </div>
</body>
</html>
